<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco Home Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 data-en="Eco Home Shop" data-uk="Еко Дім Магазин">Eco Home Shop</h1>
    <div class="language-switcher">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('uk')">Українська</button>
    </div>
  </header>

  <main>
    <section class="products">
      <h2 data-en="Our Products" data-uk="Наші товари">Our Products</h2>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Reusable Straw" />
        <h3 data-en="Reusable Straw" data-uk="Багаторазова соломинка">Reusable Straw</h3>
        <p data-en="Eco-friendly metal straws for daily use." 
           data-uk="Екологічні металеві соломинки для щоденного використання.">
           Eco-friendly metal straws for daily use.
        </p>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Bamboo Toothbrush" />
        <h3 data-en="Bamboo Toothbrush" data-uk="Бамбукова зубна щітка">Bamboo Toothbrush</h3>
        <p data-en="Biodegradable toothbrush made from natural bamboo." 
           data-uk="Біорозкладна щітка з натурального бамбука.">
           Biodegradable toothbrush made from natural bamboo.
        </p>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Eco Bags" />
        <h3 data-en="Eco Bags" data-uk="Еко-пакети">Eco Bags</h3>
        <p data-en="Reusable and stylish bags for shopping." 
           data-uk="Багаторазові та стильні сумки для покупок.">
           Reusable and stylish bags for shopping.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p data-en="© 2025 Eco Home Shop. All rights reserved." 
       data-uk="© 2025 Еко Дім Магазин. Всі права захищені.">
       © 2025 Eco Home Shop. All rights reserved.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
